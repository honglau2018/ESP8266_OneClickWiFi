[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
lib_deps = 
	tzapu/WiFiManager@^2.0.17
	esphome/ESPAsyncWebServer-esphome@^3.2.2


;debug_tool = esp-prog  # 使用ESP-PROG调试器（如果有）
;debug_init_break = tbreak setup  # 在setup函数处中断